<div class="col-12 no-pad">
    <span class="font-weight-bold f-size ">My Profile</span>
    <span class="col-1 float-right " (click)="onNoClick()"> <i class="fas fa-times"></i></span>
</div>
<hr>

<div mat-dialog-content>

    <div class="col-12 no-pad">
        <div class="col-12 no-pad">

            <div class=" py-2 ">
                <span class=" font-weight-bold"> Name :</span>
                <span>{{data.name.firstName}}</span>
                <span class=" pl-2">{{data.name.lastName}}</span>
            </div>
            <div class="  py-2">
                <span class=" font-weight-bold"> Email : </span>
                <span>{{data.name.email}}</span>
            </div>
            <div class=" py-2">
                <span class=" font-weight-bold"> Location : </span>
                <span>{{data.name.location}}</span>
            </div>
            <div class=" py-2">
                <span class=" font-weight-bold"> Mobile Number : </span>
                <span>{{data.name.mobileNumber}}</span>
            </div>

        </div>
    </div>

</div>
<hr>
<div class="row jst-end mr-0">
    <button class="btn btn-primary" (click)="onNoClick()">Ok</button>
</div>
